<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Expense Tracker</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="theme-Dark">
<div class="app">
<div class="left">
<div class="top-bar">
<input id="searchInput" class="search" type="text" placeholder="Search by name..." />
<div class="date-filter-wrap">
<input id="globalDate" type="date" />
</div>
<select id="themeSelect">
<option value="Dark">Dark</option>
<option value="Blue">Blue</option>
<option value="Green">Green</option>
</select>
<button id="addBtn" class="primary">+ Add</button>
</div>


<div id="list" class="list"></div>


<div class="bottom-bar">
<div>—</div>
</div>


<input type="file" id="hiddenFileInput" accept="image/*" style="display:none" />
</div>


<div class="right">
<div class="panel">
<label>Total Balance</label>
<input id="totalBalance" type="number" value="20000" />
<div id="remainingLabel">Remaining: 0</div>
</div>
<div class="chart-wrap">
<canvas id="pieCanvas" height="80"></canvas>
</div>
<div class="chart-wrap big">
<canvas id="lineCanvas"></canvas>
</div>
</div>
</div>


<!-- modal ดูรูป -->
<div id="imgModal" class="modal">
<div class="modal-content">
<span id="closeModal" class="close">&times;</span>
<img id="previewImg" src="" alt="preview" />
</div>
</div>


<!-- โหลด Chart.js แบบ defer (มี fallback ใน script.js อยู่แล้ว) -->
<script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script defer src="script.js"></script>
</body>
</html>
